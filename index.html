<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Results Lookup</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <nav>
    <div class="navbar-logo">
      <img src="GNI.png" alt="Logo">
      <div class="navbar-title">Guru Nanak Institutions Technical Campus</div>
    </div>
    <!-- <button class="navbar-button">Filter</button> -->
  </nav>
  <marquee>WELCOME TO GURU NANAK INSTITUTIONS RESULTS BLOGSPOT CHECK BELOW FOR YOUR RESULTS</marquee>
  <div class="hero-section">
    <div class="hero-content">
      <h3>SEM RESULTS</h3>
    </div>
  </div>

  <div class="container">
    <div class="search-container">
      <input type="text" id="rollNumberInput" placeholder="Enter Roll Number" />
      <button id="searchButton" >Submit</button>
    </div>

    <div id="data-container">
      <!-- Table for displaying data -->
    </div>

    <div class="result-summary">
      <div id="status-box" class="summary-box"> <!-- Status Container -->
        <h3>Result Status</h3>
        <p id="status">N/A</p>
      </div>

      <div id="sgpa-box" class="summary-box"> <!-- SGPA Container -->
        <h3>SGPA</h3>
        <p id="sgpa">N/A</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
